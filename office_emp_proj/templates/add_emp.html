<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Employee Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
        <h1 style="text-align: center;">Employee Management System</h1>
        <br>
        <a href="/all_emp" class="btn btn-primary" role="button">View All Employee</a>
        <a href="/add_emp" class="btn btn-primary" role="button">Add an Employee</a>
        <a href="/remove_emp" class="btn btn-primary" role="button">Remove an Employee</a>
        <a href="/filter_emp" class="btn btn-primary" role="button">Filter Employee</a>
<hr>
<h3>Add Employee Details</h3>



<form action="/add_emp" method="post">
    {% csrf_token %}
       <label for="first_name" class="col-sm-2 col-form-label" >First Name</label>
      <input type="text"  id="first_name" name="first_name" value="{{first_name}}" >
<br>
      <label for="last_name"  class="col-sm-2 col-form-label">Last Nmae</label>
      <input type="text"  id="last_name" name="last_name" value="{{last_name}}">
      <br> 
      <label for="dept"  class="col-sm-2 col-form-label">Departname</label>
      <input type="text"  id="dept" name="dept" value="{{dept}}">
      <br>
      <label for="salary" class="col-sm-2 col-form-label" >Salary</label>
      <input type="number"  id="salary" name="salary" value="{{salary}}">
      <br>
      <label for="bonus" class="col-sm-2 col-form-label" >Bonus</label>
      <input type="number"  id="bonus" name="bonus" value="{{bonus}}">
      <br>
      <label for="role" class="col-sm-2 col-form-label" >Role</label>
      <input type="text"  id="role" name="role"value="{{role}}">
      <br>
      <label for="phone" class="col-sm-2 col-form-label" >Phone no.</label>
      <input type="text"  id="phone" name="phone"value="{{phone}}">  
      <br>
      <button type="submit" class="btn btn-primary">Submit</button>
  </form>






    </div>
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
