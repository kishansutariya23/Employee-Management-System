<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Employee Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
        <h1 style="text-align: center;">Employee Management System</h1>
<br>
        <a href="/all_emp" class="btn btn-primary" role="button">View All Employee</a>
        <a href="/add_emp" class="btn btn-primary" role="button">Add an Employee</a>
        <a href="/remove_emp" class="btn btn-primary" role="button">Remove an Employee</a>
        <a href="/filter_emp" class="btn btn-primary" role="button">Filter Employee</a>
<hr>
<h3>Filter Employee</h3>


<form action="/filter_emp" method="post">
  {% csrf_token %}
     <label for="name" class="col-sm-2 col-form-label" >Name</label>
    <input type="text"  id="name" name="name" value="{{name}}" >
<br>
   
    <label for="dept" class="col-sm-2 col-form-label" >Departname</label>
    <input type="text"  id="dept" name="dept" value="{{dept}}">
    <br>
    <label for="role" class="col-sm-2 col-form-label" >Role</label>
    <input type="text"  id="role" name="role"value="{{role}}">
    <br>
    
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
<hr>



    </div>
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
